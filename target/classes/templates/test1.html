<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="notification-popup">
        <div class="header">
            <h2>Notifications</h2>
            <a href="#" class="delete-all">Delete All</a>
        </div>

            <div class="notification-item">
                <div class="image-placeholder"></div>
                <div class="notification-content">

        </div>
    </div>
</body>
</html>
<style>
    * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.notification-popup {
    background-color: white;
    border-radius: 10px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    width: 400px;
    padding: 20px;
    background-color: #B9E0E9;
}

.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-bottom: solid 2px #ffffff;
    padding-bottom: 10px;
}

.header h2 {
    font-size: 18px;
    color: #333;
}

.delete-all {
    color: red;
    text-decoration: none;
    font-size: 14px;
}

.notification-list {

    margin-top: 20px;
    border-radius: 30px;
    width: 360px;
}

.notification-item {
    display: flex;
    align-items: center;
    margin-bottom: 15px;
}

.image-placeholder {
    background-color: #ccc;
    width: 40px;
    height: 40px;
    border-radius: 5px;
    margin-right: 10px;
}

.notification-content {
    flex-grow: 1;
}

.door-name {
    font-weight: bold;
    font-size: 14px;
    color: #333;
}

.door-status {
    font-size: 12px;
    color: #777;
}

.delete-btn {
    background: none;
    border: none;
    color: red;
    font-size: 18px;
    cursor: pointer;
}

.delete-btn:hover {
    color: darkred;
}

</style>
