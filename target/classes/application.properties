# Cấu hình CORS
spring.mvc.cors.allowed-origins=http://localhost:3000
spring.mvc.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.mvc.cors.allowed-headers=*
spring.mvc.cors.allow-credentials=true

# Cho phép phụ thuộc vòng tròn
spring.main.allow-circular-references=true

# Cấu hình WebSocket
spring.websocket.enabled=true
spring.websocket.max-text-message-size=10MB
spring.websocket.max-binary-message-size=10MB
spring.websocket.idle-timeout=60000
spring.websocket.max-sessions=10000
spring.websocket.allowed-origin-patterns=*
spring.websocket.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.websocket.allowed-headers=*
spring.websocket.allow-credentials=true
spring.websocket.compression.enabled=true
spring.websocket.compression.min-size=1024



